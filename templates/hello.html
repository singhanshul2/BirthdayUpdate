<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
    <!-- Fixed Return to Home Button -->
    <div class="fixed-button">
        <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-lg animate-button animate__animated animate__fadeIn" style="font-family: 'Roboto', sans-serif;">Return to Home</a>
    </div>
    <div class="container py-5">
        <div class="jumbotron text-center bg-light p-5 rounded-3 shadow animate__animated animate__bounceInDown">
            <h1 class="display-4" style="font-family: 'Pacifico', cursive; color: #d63384;">Congrats!!</h1>
            <p class="lead" style="font-family: 'Roboto', sans-serif;">Happy birthday! Enter your name for a special greeting.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 animate__animated animate__slideInRight">
                    <form action="{{ url_for('birthday') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label" style="font-family: 'Roboto', sans-serif;">Your Name:</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg animate-button w-100">Get Your Greeting!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
