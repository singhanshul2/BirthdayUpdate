<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gradient">
    <!-- Fixed Return to Home Button -->
    <div class="fixed-button">
        <a href="{{ url_for('index') }}" class="btn btn-outline-dark btn-lg animate-button animate__animated animate__fadeIn" style="font-family: 'Roboto', sans-serif; display: inline-flex; align-items: center; gap: 8px;">
            <i class="fas fa-house"></i> Home
        </a>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 text-center animate__animated animate__bounceInDown" style="max-width: 500px; border-radius: 20px;">
            <h1 class="mb-4" style="font-family: 'Roboto', sans-serif; color: #dc3545;">Oops, an Error Occurred!</h1>
            <p style="font-family: 'Roboto', sans-serif;">{{ message }}</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
