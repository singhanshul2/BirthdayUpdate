<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
    <!-- Fixed Return to Home Button -->
    <div class="fixed-button">
        <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-lg animate-button animate__animated animate__fadeIn" style="font-family: 'Roboto', sans-serif;">Return to Home</a>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <h1 class="display-3 animate__animated animate__zoomIn sparkle" style="font-family: 'Pacifico', cursive; color: #ffca2c; text-shadow: 2px 2px #d63384;">
                Many Happy Returns, {{ name }}!
            </h1>
            <p class="lead animate__animated animate__fadeIn" style="font-family: 'Roboto', sans-serif; color: #fff;">Wishing you a fantastic birthday filled with joy!</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
