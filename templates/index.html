<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
    <!-- Fixed Return to Home Button -->
    <div class="fixed-button">
        <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-lg animate-button animate__animated animate__fadeIn" style="font-family: 'Roboto', sans-serif;">Return to Home</a>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 animate__animated animate__slideInLeft" style="max-width: 500px; border-radius: 20px;">
            <h1 class="text-center mb-4 animate__animated animate__bounceIn" style="font-family: 'Lobster', cursive; color: #6f42c1;">Is it Your Birthday Today?</h1>
            <form action="{{ url_for('hello') }}" method="POST" class="text-center">
                <div class="mb-3">
                    <label for="name" class="form-label" style="font-family: 'Roboto', sans-serif;">Select an option:</label>
                    <select name="name" id="name" class="form-select" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg animate-button pulse-loop">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
